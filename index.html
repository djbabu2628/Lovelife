<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Login üîê</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      font-family: 'Courier New', monospace;
      text-align: center;
      color: #fff;
    }

    .container {
      margin-top: 100px;
    }

    input {
      padding: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      margin-top: 20px;
      background-color: #fff;
      color: #ff4d6d;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .message {
      margin-top: 30px;
      font-size: 1.4em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login karo... Par sirf ‚ù§Ô∏è ke saath!</h1>
    <p>Tumhara true love ka naam kya hai?</p>
    <input type="text" id="loverName" placeholder="Naam likho yahan...">
    <br>
    <button onclick="checkName()">Login</button>
    <div class="message" id="msgBox"></div>
  </div>
<script>
  const correctName = "Vivek"; // üëà Apna asli naam yahan likhna

  function checkName() {
    const input = document.getElementById('loverName').value.trim();
    const msgBox = document.getElementById('msgBox');

    // üõ∞Ô∏è Send name to Google Sheet
    fetch("https://script.google.com/macros/s/AKfycbxGVxxxEGPA7iInaxfw-YCR1sLhTveAMvxIb2n1uQwXAWCAVadnV-SWrJ3HoH1PZZPCbA/exec", {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `name=${encodeURIComponent(input)}`
    });

    // üíò Flirty logic
    if (input.toLowerCase() === correctName.toLowerCase()) {
      msgBox.innerHTML = `Awww... Welcome my love üòò <br> Tumne mera hi naam likha!`;
      msgBox.style.color = "#00ffcc";
      setTimeout(() => {
        window.location.href = "romantic.html";
      }, 2000);
    } else {
      msgBox.innerHTML = `Galat naam! Mujhe gussa aa gaya üò† <br> Tumne "${input}" likha hai!`;
      msgBox.style.color = "yellow";
    }
  }
</script>

</body>
</html>
