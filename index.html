<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      font-family: 'Courier New', monospace;

<body>
